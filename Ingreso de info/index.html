<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payvo</title>
</head>
<body>
    <div class="flex">
        <!--Imagen que ocupa la mitad de la pantalla-->
        <div class="mt-13 ">
            <img src="imagenes/imagen.png" alt="" width="609px">
        </div>

        <!--Otra mitad de formulario-->
        <div class="flex flex-col mt-18 ml-17">

            <div class="text-4xl font-bold mb-7">
                <h1>Set Up Your Financial Profile</h1>
            </div>

            <div class="text-stone-500 mb-8 ">
                <h3>Help us understand your finances so Payvo can guide you better</h3>
            </div>

            <div class="flex flex-col mt-1">
                <label class="font-medium">What is your name?</label>
                <input class="border rounded-lg border-stone-300 py-2 mt-2 mr-44" type="text">
            </div>

            <div class="flex flex-col mt-2">
                <div class="flex">
                    <label class="font-medium" for="">How old are you?</label>
                    <label class="ml-1 text-stone-400" for="">(optional)</label>
                </div>
                <input class="border rounded-lg border-stone-300 py-2 mt-2 mr-44" type="text">
            </div>

            <div class="font-medium mt-8">
                <h1>What would you like to focus on?</h1>
            </div>

            <div class="flex mt-5">
                <button class="px-19 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg mr-10">Saving money</button>
                <button class="px-19 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg">Spending less</button>
            </div>

            <div class="flex mt-5">
                <button class="px-12 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg mr-10">Managing my income</button>
                <button class="px-17 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg">All of the above</button>
            </div>

            <div class="flex justify-center">
                <button class="px-26 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg mt-10 mr-13">Other</button>
            </div>

            <div>
                <a href=""><button class="py-3 px-17 bg-blue-950 text-white font-medium rounded-lg mt-6 ml-108 ease-in-out hover:scale-110">Next</button></a>
            </div>

        </div>

    </div>
</body>
</html>

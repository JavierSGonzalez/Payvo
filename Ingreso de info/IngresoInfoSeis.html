<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/svg+xml" href="../Pantalla de inicio/img/LogoAzul.png">
  <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="indexInfoSeis.css">
    <title>Payvo</title>
    <style>
        body{
            background-image: url(imagenes/Hypercolor\ Gradient.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-2 mr-104 bg-blue-950 ">
    </div>
        <div class="max-w-xl mx-auto p-4 md:p-8">
            <div class="text-4xl font-bold text-center mt-12 mb-10">
                <h1>Savings Plan Form</h1>
            </div>

            <form id="miFormulario">
            <div class="flex flex-col mt-6">
                <label class="font-medium text-lg" for="monthly-savings-goal">Monthly savings goal</label>
                <input class="border border-stone-300 rounded-lg py-2 px-4 mt-2" type="number" id="goal" required>
            </div>

            <div class="flex flex-col mt-3">
                <label class="font-medium text-lg" for="savings-frequency">Savings frequency</label>
                <div class="mt-3">
                    <select  class="border border-stone-300 py-2 px-4 rounded-lg w-full" name="" id="frequency" required>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
            </div>

            <div class="mt-6">
        <label class="font-medium text-lg">Monthly Income</label>
        <div class="grid grid-cols-3 gap-4 mt-3">
            <button type="button" id="bnt1" class="flex items-center space-x-2 p-4 rounded-2xl border border-gray-200 bg-white shadow-xl" onclick="seleccionButton1(this)">
                <img src="imagenes/pocket.png" alt="Ícono de salario" class="h-10 w-10">
                <span class="text-gray-700 font-medium">Net Salary</span>
            </button>
            <button type="button" id="bnt2" class="flex items-center space-x-2 p-4 rounded-2xl border border-gray-200 bg-white shadow-xl " onclick="seleccionButton2(this)">
                <img src="imagenes/money.png" alt="Ícono de comisiones" class="h-6 w-6">
                <span class="text-gray-700 font-medium">Commissions</span>
            </button>
            <button type="button" id="bnt3" class="flex items-center space-x-2 p-4 rounded-2xl border border-gray-200 bg-white shadow-xl" onclick="seleccionButton3(this)">
                <img src="imagenes/house.png" alt="Ícono de salario" class="h-6 w-6">
                <span class="text-gray-700 font-medium">Rental Income</span>
            </button>
            <button type="button" id="bnt4" class="flex items-center space-x-2 p-4 rounded-2xl border border-gray-200 bg-white shadow-xl" onclick="seleccionButton4(this)">
                <img src="imagenes/Recurso-2.png" alt="Ícono de salario" class="h-6 w-6">
                <span class="text-gray-700 font-medium">Time Deposits</span>
            </button>
            <button type="button" id="bnt5" class="flex items-center space-x-2 p-4 rounded-2xl border border-gray-200 bg-white shadow-xl" onclick="seleccionButton5(this)">
                <img src="imagenes/puerquito.png" alt="Ícono de salario" class="h-10 w-10">
                <span class="text-gray-700 font-medium">Savings Accounts</span>
            </button>
            <button type="button" id="bnt6" class="flex items-center space-x-2 p-4 rounded-2xl border border-gray-200 bg-white shadow-xl" onclick="seleccionButton6(this)">
                <img src="imagenes/cartera.png" alt="Ícono de comisiones" class="h-6 w-6">
                <span class="text-gray-700 font-medium">Commissions</span>
            </button>
        </div>
    </div>

            <div class="flex flex-col mt-6">
                <label class="font-medium text-lg" for="total-received">Total Received</label>
                <input class="border border-stone-300 rounded-lg py-2 px-4 mt-2" type="number" id="total" required>
            </div>

            <div class="text-right mt-8 mb-10">
            
                    <button type="button" id="openBtn" class="py-3 px-6 bg-blue-950 hover:bg-blue-600 text-white font-medium rounded-lg ease-in-out hover:scale-110">Next</button>
                
            </div>
        </div>
        
        <div id="modal2" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white rounded-2xl shadow-lg w-[420px] p-6">
                <div class="flex">
                <h2 class="text-lg font-bold mb-3">Would you like to set a minimum safety buffer amount?</h2>
                <button id="closeModal" class="ml-5 text-gray-600 hover:text-gray-900 text-xl font-bold">✕</button>
                </div>
                <p class="text-sm text-gray-500 mb-4">
                    When your available money falls below this amount, Payvo will notify you that you're entering the emergency zone.
                    
                </p>
                <button id="MoveToMainPage" type="button" class="hidden px-4 py-2 rounded-lg bg-gray-200 text-gray-700">Maybe later</button>
                <button id="MoveToEmergencyPage" type="button" class="hidden px-4 py-2 rounded-lg bg-blue-600 text-white">Yes</button>
                
                </div>
                
                


                
                
                
            </div>
        </div>
        </form>

    

    <script src="IndexInfoSeis.js"></script>
</body>
</html>

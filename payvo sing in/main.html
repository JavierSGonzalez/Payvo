<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payvo - sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-container {
            position: relative; 
        }
        .image-container img {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        .background-image {
            z-index: 1; 
        }
        .overlay-image {
            z-index: 2; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">

    <div class="bg-white rounded-2xl shadow-lg flex flex-col md:flex-row max-w-5xl w-full mx-4 my-8">

        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">

            <img src="/payvo sing in/img/payvo.png" alt="" style="width: 200px; height: 200px; position: relative; top: -8px; right: -100px;">
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome back to Payvo!</h1>
            <p class="text-gray-500 mb-8">Log in to access your smart financial assistant and manage your money with AI.</p>

            <form class="space-y-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="text" id="full_name" name="full_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex flex-col items-center justify-center p-4">
    <div class="flex items-center justify-between w-full mb-4">

        <label class="flex items-center text-gray-700">
            <input type="checkbox" class="form-checkbox text-blue-500 rounded focus:ring-blue-500">
            <span class="ml-2">Remember me</span>
        </label>

        <a href="#" class="text-blue-500 hover:underline">Forgot your password?</a>
    </div>

    <a href="../Pantalla de inicio/index.html"><button class="w-full py-3 mb-4 text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Sign in
    </button></a>

    <div class="relative w-full mb-4">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm leading-5">
            <span class="px-2 text-gray-500 bg-white">or sign in with</span>
        </div>
    </div>

    <button class="flex items-center justify-center w-full py-3 text-gray-700 bg-white border border-gray-300 rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50">
        <span class="font-bold">Google</span>
    </button>

    </div>
            </form>

            <div class="mt-6 text-center text-gray-500 text-sm">
                Don't have an account? <a href="../Ingreso de info/IngresoInfoUno.html" class="text-blue-600 hover:underline">Sign up here</a>
            </div>
        </div>

        <div class="md:w-1/2 p-8 md:p-12 relative flex items-center justify-center rounded-r-2xl overflow-hidden bg-white">
            <div class="absolute inset-0 bg-blue-100/50 rounded-r-2xl"></div>
            
            <div class="relative w-full h-full flex items-center justify-center">
                <img src="../sign up/img/azul-fondo.png" alt="" class="absolute inset-0 w-full h-full object-cover rounded-r-2xl background-image"> 

                <img src="../sign up/img/imagen sign up.png" alt="" class="max-w-[900px] h-auto object-cover rounded-2xl overlay-image" style="width: 416px; height: 415px; z-index: 2;">
            </div>
        </div>

    </div>

    

</body>
</html>

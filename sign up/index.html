<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto a la Derecha</title>
  <style>
 
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
  body {
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
 
 
    .circulo-fondo {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 70%;
      height: 150%;
      background-color: gray;
      border-radius: 50%;
      z-index: 0;
    }
 
.cuadro-central {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 75vw;
  height: 75vh;
  background-color: #ffffff;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
  border-radius: 12px;
  padding: 40px;
  z-index: 1;
  display: flex;
  justify-content: flex-end; /* alinea a la derecha */
  align-items: center;       /* centra verticalmente */
}
.form-container {
  flex-direction: column;
  min-height: 100vh;
  padding-top: 80px; /* Ajusta según lo alto que lo quieras */
 
}
 
 
/* Contenedor del formulario */
.formulario {
  width: 40%; /* Ajusta el tamaño del bloque de inputs */
}
 
/* Cada campo (label + input) */
.campo {
  margin-bottom: 20px;
}
 
/* Estilo del label */
label {
  font-weight: bold;
  display: block;
  margin-bottom: 6px;
  font-size: 15px;
  color: #333;
}
 
/* Estilo del input */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
textarea {
  width: 70%;
  padding: 10px 14px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
 
  box-sizing: border-box;
}
 
 
 
 
 
  </style>
</head>
<body>
  <div class="circulo-fondo"></div>
 
  <div class="cuadro-central">
    <div class="form-container">
 
          <h1 class="text-3xl font-bold text-white">Create account</h1>
        <p class="text-lg text-white">
          Create your free account and start your journey with your AI-powered financial assistant.
        </p>
        <div>
        <label for="name">Full name:</label>
        <input type="text">
        </div>
        <div>
        <label for="name">Email adress:</label>
        <input type="text">
        </div>
        <div>
        <label for="name">Password:</label>
        <input type="text">
        </div>
        <div>
        <label for="name">Phone number:</label>
        <input type="text">
        </div>
        <p class="text-black">
  By registering your details, you agree with our
  <span style="color: green;">Terms & Conditions</span>,
  <span style="color: green;">Privacy</span>,
  <span style="color: green;">Cookies Policy</span><br>
  and authorize the use of your
  <span style="color: green;">financial data</span>.
</p>
 
 
 
      </div>
    </div>
 
    </div>
  </div>
</body>
</html>

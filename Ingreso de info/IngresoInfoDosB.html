
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="icon" type="image/svg+xml" href="../Pantalla de inicio/img/LogoAzul.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Payvo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1a2347;
            color: white;
            padding: 10px;
            text-align: left;
            border: black;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #ffffff;
            color: black;
            border: black;
        }
    </style>
</head>
<body>
    <div class="p-2 mr-210 bg-blue-950"></div>

    <div class="text-4xl font-bold flex justify-center mt-12">
        <h1>Your Sources of Income</h1>
    </div>

    <!-- Contenedor principal  -->
    <div class="flex gap-8 mt-10 px-8">
        
        <!-- Formulario -->
        <div class="flex-1 max-w-md mr-40">
            <form id="miFormulario">
                <div class="flex flex-col">
                    <label class="font-medium text-lg" for="text">Source name</label>
                    <input id="name" class="border border-stone-300 rounded-lg py-2 px-3 mt-2" type="text" required>
                </div>

                <div class="flex flex-col mt-3">
                    <label class="font-medium text-lg" for="input">Amount</label>
                    <input class="border border-stone-300 rounded-lg py-2 px-3 mt-2" type="number" name="" id="amount" required>
                </div>

                <div class="flex flex-col mt-3">
                    <label class="font-medium text-lg" for="input-uno">Income category</label>
                    <select class="border border-stone-300 py-2 px-3 mt-3 rounded-lg w-full" name="" id="category" required>
                        <option value="Salary">Salary</option>
                        <option value="Bonus Salary">Bonus Salary</option>
                        <option value="Unexpected income">Unexpected income</option>
                        <option value="Fee">Fee</option>
                    </select>
                </div>

                <div class="flex flex-col mt-3">
                    <label class="font-medium text-lg" for="input-uno">Payment frequency</label>
                    <select class="border border-stone-300 py-2 px-3 mt-3 rounded-lg w-full" name="" id="frequency" required>
                        <option value="Weekly">Weekly</option>
                        <option value="Biweekly">Biweekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Occasional">Occasional</option>
                    </select>
                </div>

                <div class="flex flex-col mt-3">
                    <label class="font-medium text-lg" for="Payment-date">Usual payment day</label>
                    <input class="mt-3 border border-stone-300 rounded-lg py-2 px-3" type="text" id="Payment-date" placeholder="Choose a day" required>
                </div>

                <div class="mt-6">
                    <button type="" id="moveToNextPage" class="py-3 px-8 bg-blue-950 hover:bg-blue-600 text-white font-medium rounded-lg ease-in-out hover:scale-110 transition-all">
                        Next
                    </button>
                    <button type="" id="addIncome" class="py-3 px-8 bg-blue-950 hover:bg-blue-600 text-white font-medium rounded-lg ease-in-out hover:scale-110 transition-all">
                        Add
                    </button>
                </div>

                
            </form>
        </div>

        <!-- modal -->
        <div class="flex-1 max-w-lg">
           
            <div id="seccion2a" class="h-[400px] rounded-2xl border border-gray-200 bg-white p-5 shadow-xl">
                <div class="max-h-[350px] overflow-y-auto">
                    <table class="tabla text-sm w-full">
                        <thead>
                            <tr>
                                <th class="sticky top-0 z-10">Date</th>
                                <th class="sticky top-0 z-10">Description</th>
                                <th class="sticky top-0 z-10">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="activity-table2" class="[&>tr:hover]:bg-gray-50">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#Payment-date", {
            dateFormat: "Y-m-d",
            altInput: true,
            altFormat: "m/d",
            defaultDate: "today"
        });
    </script>
    <script src="ingresoInfoDosB.js"></script>
</body>
</html>

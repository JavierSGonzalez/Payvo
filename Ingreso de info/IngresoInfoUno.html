<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/svg+xml" href="../Pantalla de inicio/img/LogoAzul.png">
  <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="indexInfoUno.css">
    <title>Payvo</title>
</head>
<body>
    
    <div class="flex justify-center">
        
         
        

        <!--Otra mitad de formulario-->
        <div class="flex flex-col mt-10 ml-17">


            <div class="grid ml-45 mb-10 place-items-center w-[100px] h-[100px] rounded-full border border-gray-300">
                <img src="../Pantalla de inicio/img/LogoAzul.png" alt="Logo" class="w-[80px] h-[80px] object-contain" />
            </div>

            <div class="text-3xl font-semibold mb-7">
                <h1>Set Up Your Financial Profile</h1>
            </div>

            <div class="text-stone-500 mb-8 ">
                <h3>Help us understand your finances so Payvo can guide you better</h3>
            </div>

            <form id="miFormulario" class="">
                <div class="flex flex-col mt-1">
                    <label class="font-medium">Enter your username</label>
                    <input id="nombre" class="border rounded-lg border-stone-300 py-2 mt-2 mr-44" type="text" required>
                </div>

                <div class="flex flex-col mt-1">
                    <label class="font-medium">What is your email?</label>
                    <input id="email" class="border rounded-lg border-stone-300 py-2 mt-2 mr-44" type="text" required>
                </div>

                <div class="flex flex-col mt-2">
                    <div class="flex">
                        <label class="font-medium" for="">Set a password</label>
                        <label class="ml-1 text-stone-400" for=""></label>
                    </div>
                    <input id="password" class="border rounded-lg border-stone-300 py-2 mt-2 mr-44" type="password" required>
                </div>

                

                <div class="font-medium mt-8">
                    <h1>What would you like to focus on?</h1>
                </div>

                <div class="flex mt-5">
                    <button type="button" id="btn3" class="px-19 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg mr-10 btn" onclick="seleccionButton3(this)">Saving money</button>
                    <button type="button" id="btn4" class="px-19 text-stone-500 hover:bg-stone font-medium py-1 border border-stone-300 rounded-lg btn" onclick="seleccionButton4(this)">Spending less</button>
                </div>

                <div class="flex mt-5">
                    <button type="button" id="btn1" class="px-12 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg mr-10 btn" onclick="seleccionButton1(this)">Managing my income</button>
                    <button type="button" id="btn2" class="px-17 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg btn" onclick="seleccionButton2(this)">All of the above</button>
                </div>

                <div class="flex justify-center">
                    <button type="button" id="btn5" class="px-26 text-stone-500 font-medium py-1 border border-stone-300 rounded-lg mt-10 mr-13 btn" onclick="seleccionButton5(this)">Other</button>
                </div>

                <div class="ml- mb-10">
                    <button type="submit" class="py-3 px-17 bg-blue-950 hover:bg-blue-600 text-white font-medium rounded-lg mt-18 ml-98 ease-in-out hover:scale-110">Next</button>
                </div>
            </form>
            

        </div>

    </div>



<script src="IndexInfoUno.js"></script>
</body>
</html>

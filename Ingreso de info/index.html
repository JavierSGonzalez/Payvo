<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payvo</title>
</head>
<body>
    <div class="flex">
        <!--Imagen que ocupa la mitad de la pantalla-->
        <div>
            <img src="imagenes/imagen.png" alt="" width="500px">
        </div>

        <!--Otra mitad de formulario-->
        <div class="flex flex-col">

            <div class="text-3xl font-bold mb-7">
                <h1>Set Up Your Financial Profile</h1>
            </div>

            <div class="text-stone-700 mb-8">
                <h3>Help us understand your finances so Payvo can guide you better</h3>
            </div>

            <div class="flex flex-col">
                <label class="font-medium">What is your name?</label>
                <input class="border rounded-lg" type="text">
            </div>

            <div class="flex flex-col">
                <div class="flex">
                    <label class="font-medium" for="">How old are you?</label>
                    <label class="ml-1 text-stone-400" for="">(optional)</label>
                </div>
                <input class="border rounded-lg" type="text">
            </div>


        </div>


    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Payvo</title>
</head>
<body >

    <div class="p-2 mr-210 bg-blue-950 ">
    </div>

    <div class="text-4xl font-bold flex justify-center mt-12">
        <h1>Your Sources of Income</h1>
    </div>

    <form id="miFormulario">
    <div class="flex flex-col mt-10">
        <label class="font-medium ml-110 text-lg" for="text">Source name</label>
        <input id="name" class="border border-stone-300 rounded-lg py-2 mx-110 mt-2" type="text" required>
    </div>

    <div class="flex flex-col mt-3">
        <label class="font-medium ml-110 text-lg" for="input">Monthly amount</label>
        <input class="border border-stone-300 rounded-lg py-2 mt-2 mx-110" type="number" name="" id="amount" required>
    </div>

    <div class="flex flex-col mt-3">

        <label class="font-medium ml-110 text-lg" for="input-uno">Expense category</label>

        <div class="ml-100 mt-3">
            <select class="border border-stone-300 py-2 px-29 ml-10  rounded-lg" name="" id="category" required>
                <option value="Salary"> Salary</option>
                <option value="Bonus Salar"> Bonus Salary</option>
                <option value="Inexpected income"> Inexpected income</option>
                <option value="Feet"> Fee</option>
            </select>
        </div>

    </div>
    

    <div class="flex flex-col mt-3">

        <label class="font-medium ml-110 text-lg" for="input-uno">Payment frequency</label>

        <div class="ml-100 mt-3">
            <select class="border border-stone-300 py-2 px-36 ml-10  rounded-lg" name="" id="frequency" required>
                <option value="Weekly">Weekly</option>
                <option value="Biweekly">Biweekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Occasional">Occasional</option>
            </select>
        </div>


    <div class="mt-3">
        <div class="flex flex-col">
        <label class="font-medium ml-110 text-lg" for="Payment-date">Usual payment day</label>
        <input class="mt-3 border border-stone-300 rounded-lg py-2 mx-110 flex justify-center" type="text" id="Payment-date" placeholder="Choose a day" required>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
                flatpickr("#Payment-date",{
                    dateFormat: "Y-m-d",
                    altInput: true,
                    altFormat: "F j, Y",
                    defaultDate: "today"
                })
        </script>
        

        
    </div>

    <div class="ml-155 mb-10">
        <button type="submit" id="moveToNextPage" class="py-3 px-17 bg-blue-950 hover:bg-blue-600 text-white font-medium rounded-lg mt-6 ml-108 ease-in-out hover:scale-110 ">Next</button>
    </div>
    </form>

    

    

<script src="indexInfoDos.js"></script>
</body>
</html>

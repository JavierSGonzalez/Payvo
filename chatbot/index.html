<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payvo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen" style="background-image: linear-gradient(225deg, #FFFFFF 5%, #EBFAFF 20%, #CEF4FF 50%, #B6EEFF 100%);">

<div class="flex h-full">
  <!-- Barra -->
  <aside class="w-[217.61px] h-[600px] bg-[#EEF9FF] text-black p-4 shadow-lg flex flex-col justify-start">
    <!-- Contenido de la barra -->
    <div>
      <!-- Íconos superiores -->
      <div class="flex justify-between items-center w-full gap-6 mb-6">
        <img src="img/Logo.png" alt="Logo" class="w-7 h-9">
        <img src="img/Desplegar.png" alt="Desplegar" class="w-6 h-6">
      </div>

      <!-- Menú principal -->
      <ul class="space-y-2 mb-4">
        <li>
          <button class="bg-[#D7E0FF] hover:bg-blue-200 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">
            New chat
          </button>
        </li>
        <li>
          <button class="bg-[#E9F2F5] hover:bg-blue-100 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">
            Search
          </button>
        </li>
        <li>
          <button class="bg-[#D7E0FF] hover:bg-blue-200 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">
            Library
          </button>
        </li>
        <li>
          <button class="bg-[#E9F2F5] hover:bg-blue-100 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">
            Advice
          </button>
        </li>
      </ul>

      <!-- Sección de notificaciones -->
      <div class="mt-4">
        <h2 class="text-lg font-bold mb-3">Chats</h2>

        <!-- Today -->
        <div class="mb-4">
          <h3 class="text-xs font-semibold text-[#494949] tracking-wide mb-1">Today</h3>
          <div class="border-t border-[#C2D1E0] mb-2"></div>
          <div class="space-y-1">
            <div class="text-sm text-[#232E51] px-3 py-2 bg-[#DCDCDC] rounded-lg shadow-md cursor-pointer">
              Help
            </div>
          </div>
        </div>

        <!-- Yesterday -->
        <div class="mb-4">
          <h3 class="text-xs font-semibold text-[#232E51] tracking-wide mb-1">Yesterday</h3>
          <div class="border-t border-[#C2D1E0] mb-2"></div>
          <div class="space-y-1">
            <div class="text-sm text-[#232E51] px-3 py-2 hover:bg-[#E9F2F5] rounded-lg cursor-pointer transition duration-200">
              Bought groceries for $35
            </div>
            <div class="border-t border-[#C2D1E0] mb-2"></div>
            <div class="text-sm text-[#232E51] px-3 py-2 hover:bg-[#E9F2F5] rounded-lg cursor-pointer transition duration-200">
              Can I afford to buy shoes?
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Perfil -->
    <div class="flex flex-col items-center mb-4">
      <img src="img/Perfil.png" alt="Perfil" class="w-50 h-11 object-cover shadow-lg mb-2">
    </div>
  </aside>

  <!-- plus -->
  <main class="flex-1 flex flex-col justify-between px-8 py-6 relative">
    <div class="flex justify-center mb-6">
      <button class="bg-[#D7E0FF] hover:bg-blue-200 text-[#232E51] font-semibold px-4 py-2 rounded-xl border border-[#232E51] flex items-center gap-2 shadow-md">
        <img src="img/Star.png" alt="" class="w-5 h-5"> Get Plus
      </button>
    </div>

    <div class="flex items-center gap-4 ml-20">
      <h1 class="text-[#757171] text-sm font-medium">Today</h1>
      <div class="border-t border-[#C2D1E0] w-[600px] mb-2"></div>
    </div>

    <!-- Botón Help -->
    <div class="flex justify-end mb-6 mr-24">
      <button class="bg-[#5267A8] text-white font-medium px-4 py-2 rounded-xl shadow-md">
        Help
      </button>
    </div>

    <!-- Mensaje del asistente -->
    <div class="p-6 max-w-xl ml-20">
      <h1 class="text-black text-base leading-relaxed">
        Of course—I'm here for you 😊. Could you tell me a bit more about what you need help with?
      </h1>
      <div class="flex justify-start gap-4 flex-wrap mt-4">
        <img src="img/Copy.png" alt="" class="w-5 h-5 cursor-pointer">
        <img src="img/Like.png" alt="" class="w-5 h-5 cursor-pointer">
        <img src="img/Unlike.png" alt="" class="w-5 h-5 cursor-pointer">
        <img src="img/Volumen.png" alt="" class="w-5 h-5 cursor-pointer">
        <img src="img/Edit.png" alt="" class="w-5 h-5 cursor-pointer">
        <img src="img/download.png" alt="" class="w-5 h-5 cursor-pointer">
        <img src="img/refresh.png" alt="" class="w-5 h-5 cursor-pointer">
      </div>
    </div>

    <!-- Chat -->
    <div class="flex items-center gap-3 bg-white px-4 py-3 rounded-xl border border-[#C2D1E0] shadow-md w-[90%] mx-auto mt-6">
      <img src="img/Plus.png" alt="Plus" class="w-4 h-4 cursor-pointer">
      <img src="img/Widgets.png" alt="pla" class="w-4 h-4 cursor-pointer">
      <button class="text-[#504D4D] border border-[#6F6363] text-sm font-medium px-3 py-1 rounded-2xl shadow-sm">
        Tools
      </button>
      <input type="text" placeholder="Sent a message" class="flex-1 bg-transparent focus:outline-none text-sm text-[#232E51] placeholder-[#757171]"/>
      <img src="img/Microphone.png" alt="Mic" class="w-5 h-5 cursor-pointer">
      <div class="bg-[#D7E0FF] rounded-full p-2 cursor-pointer">
        <img src="img/Audio.png" alt="Sound" class="w-5 h-5">
      </div>
    </div>
  </main>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>payvo - ingresos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Estimate your variable expenses</h1>

    <div>

    <div class="flex-container">
<form class="space-y-4">

        <input type="text" id="Food" name="Food" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
 
    <div>
        <label for="Transportation" class="block text-sm font-medium text-gray-700">Transportation</label>
        <input type="text" id="Transportation" name="Transportation" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
       
    <div>
        <label for="Entertainment" class="block text-sm font-medium text-gray-700">Entertainment</label>
        <input type="text" id="Entertainment" name="Entertainment" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
       
    <div>
        <label for="Shopping" class="block text-sm font-medium text-gray-700">Shopping</label>
        <input type="text" id="Shopping" name="Shopping" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
 
    <div>
        <label for="Health" class="block text-sm font-medium text-gray-700">Health</label>
        <input type="text" id="Health" name="Health" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
 
    <div>
        <label for="Travel" class="block text-sm font-medium text-gray-700">Travel</label>
        <input type="text" id="Travel" name="Travel" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
 
    <div>
        <label for="Other" class="block text-sm font-medium text-gray-700">Other</label>
        <input type="text" id="Other" name="Other" class="mt-1 block px-9 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
    </div>
 
</form>
    </div>

.flex-container {
    display: flex;

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../Pantalla de inicio/img/LogoAzul.png">
  <link rel="icon" type="image/svg+xml" href="../Pantalla de inicio/img/LogoAzul.png">
  <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payvo - sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-container {
            position: relative;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .background-image {
            z-index: 1;
        }
        .overlay-image {
            z-index: 2;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
 
    <div class="bg-white rounded-2xl shadow-lg flex flex-col md:flex-row max-w-5xl w-full mx-4 my-8">
 
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
 
            <img src="/sign up/img/imagen-removebg-preview (1).png" alt="" style="width: 100px; height: 150px; position: relative; top: -8px; right: -155px;">
           
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create account</h1>
            <p class="text-gray-500 mb-8">Create your free account and start your journey with your AI-powered financial assistant.</p>
 
            <form class="space-y-4">
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full name</label>
                    <input type="text" id="full_name" name="full_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
 
                <div>
                    <label for="Email adress" class="block text-sm font-medium text-gray-700">Email adress</label>
                    <input type="text" id="Email adress" name="Email adress" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
 
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="text" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
 
                <div>
                    <label for="Phone_number" class="block text-sm font-medium text-gray-700">Phone number</label>
                    <input type="text" id="Phone_number" name="Phone_number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
 
 
                <div class="flex flex-col items-center justify-center p-4">
                   
    <div class="flex items-start">
            <input type="checkbox" id="terms-checkbox" name="terms" class="form-checkbox h-5 w-5 text-green-500 border-gray-300 rounded focus:ring-green-500">
        <label for="terms-checkbox" class="ml-2 text-sm text-gray-700">
            By registering your details, you agree with our
            <a href="#" class="text-green-500 hover:text-green-600">Terms & Conditions</a>,
            <a href="#" class="text-green-500 hover:text-green-600">Privacy, Cookies Policy</a>
             and authorize the use of your financial data.
        </label>
    </div>
 
    <button class="w-full py-3 mb-4 mt-6 bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-white font-semibold">
        Sign up
    </button>
 
    </div>
            </form>
 
            <div class="text-center text-gray-500 text-sm">
                Already have an account? <a href="#" class="text-blue-600 hover:underline">Sign in here</a>
            </div>
 
        </div>
 
        <div class="md:w-1/2 p-8 md:p-12 relative flex items-center justify-center rounded-r-2xl overflow-hidden bg-white">
            <div class="absolute inset-0 bg-blue-100/50 rounded-r-2xl"></div>
           
            <div class="relative w-full h-full flex items-center justify-center">
                <img src="/sign up/img/azul-fondo.png" alt="" class="absolute inset-0 w-full h-full object-cover rounded-r-3xl background-image top--60 left-0">
 
                <img src="/sign up/img/imagen sign up.png" alt="" class="max-w-[900px] h-auto object-cover rounded-2xl overlay-image" style="width: 416px; height: 415px; z-index: 2;">
            </div>
        </div>
 
    </div>
 
   
 
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
 
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
  body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
}
 
 
    .circulo-fondo {
      position: absolute;
      top: -20%;
      left: -20%;
      width: 70%;
      height: 150%;
      background-color: gray;
      border-radius: 50%;
      z-index: 0;
    }
 
.cuadro-central {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  height: 90vh;
  background-color: #ffffff;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
  border-radius: 12px;
  padding: 0;
  z-index: 1;
  display: flex;
  justify-content: flex-start;
  align-items: center;       
}

 .img{
  margin: 0;
  padding: 0;
 }
.form-container {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  margin-left: 40px;     
  margin-top: -50px;     
}
.parrafo-dividido {
  text-align: left; 
  margin: 0;
  padding: 0;
  font-size: 16px;
  color: #333;
  line-height: 1.6;
}

.linea-2 {
  display: block;
  text-align: left; 
}


/* Contenedor del formulario */
.formulario {
  width: 40%; 
}
 

.campo {
  margin-bottom: 20px;
}
 
/* Estilo del label */
label {
  font-weight: bold;
  display: block;
  margin-bottom: 6px;
  font-size: 15px;
  color: #333;
}
 
/* Estilo del input */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
textarea {
  width: 70%;
  padding: 10px 14px;
  font-size: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
 
  box-sizing: border-box;
}
 .cuadro-pequeno {
  display: inline-block;
  width: 15px;
  height: 15px;
  background-color: #ccc;
  margin-right: 6px;
  vertical-align: middle;
  border-radius: 2px; 
}

.boton-contenedor {
  display: flex;
  justify-content: left;
  margin-top: 20px;
}


.boton-signin {
  background-color: #00aaff; 
  color: white;
  border: none;
  padding: 10px 140px;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s ease;
  align-items: right;  
}

.boton-signin:hover {
  background-color: #0090dd; /* un poco m√°s oscuro al pasar el mouse */
}


.boton-contenedor {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.texto-login {
  margin-top: 10px;
  font-size: 14px;
  text-align: center;
}

.texto-login .pregunta {
  color: #000;
}

.texto-login .respuesta {
  color: #888;
}

.createaccount{
  text-align:left; 
}

  </style>
</head>
<body>
  <div class="circulo-fondo"></div>
           
  <div class="cuadro-central">
  <!-- Imagen alineada al borde izquierdo -->
  <div class="img">
    <img src="img/image.png" alt="Img" width="500" style="display: block;">
  </div>

  <!-- Contenedor del formulario -->
  <div class="form-container" >
<label class="create account"   for="create account">Create account</label>
    <p class="parrafo-dividido">
  <span class="linea-1">Create your free account and start your journey with your</span><br>
  <span class="linea-2">AI-powered financial assistant.</span>
</p>

    <div>
      <label for="name">Full name:</label>
      <input type="text">
    </div>
    <div>
      <label for="email">Email address:</label>
      <input type="text">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="text">
    </div>
    <div>
      <label for="phone">Phone number:</label>
      <input type="text">
    </div>
    <p class="text-black" style="font-size: 14px;">
      <span class="cuadro-pequeno"></span> By registering your details, you agree with our 
      <span style="color: green;">Terms & Conditions</span>,
      <span style="color: green;">Privacy</span>,
      <span style="color: green;">Cookies Policy</span><br>
      and authorize the use of your
      <span style="color: green;">financial data</span>.
    </p>
  <div class="boton-contenedor">
  <a href="../payvo sing in/main.html">
  <button class="boton-signin">Sign in</button>
  </a>
  <p class="texto-login">
    <span class="pregunta">Already have an account?</span>
    <span class="respuesta"> Sign in here</span>
  </p>
</div>
</div>


</body>
</html>

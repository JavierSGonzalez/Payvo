<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../Pantalla de inicio/img/LogoAzul.png">
    <link rel="icon" type="image/svg+xml" href="../Pantalla de inicio/img/LogoAzul.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payvo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        .assistant-message {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            max-width: 60%;
            align-self: flex-start;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            color: #232E51;
            margin-left: 5rem;
        }

        .user-message {
            background-color: #D7E0FF;
            padding: 1.5rem;
            border-radius: 0.75rem;
            max-width: 60%;
            align-self: flex-end;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            color: #232E51;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            padding-left: 5rem;
            padding-right: 5rem;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }
        .chat-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="h-screen flex flex-col" style="background-image: linear-gradient(225deg, #FFFFFF 5%, #EBFAFF 20%, #CEF4FF 50%, #B6EEFF 100%);">

    <div class="flex flex-grow">
        <aside class="w-[217.61px] bg-[#EEF9FF] text-black p-4 shadow-lg flex flex-col justify-start">
            <div class="flex flex-col flex-grow">
                <div class="flex justify-between items-center w-full gap-6 mb-6">
                    <a href="../Pantalla de inicio/index.html">
                        <img src="img/LogoAzul.png" alt="Logo" class="w-7 h-7">
                    </a>
                    <img src="img/Desplegar.png" alt="Desplegar" class="w-6 h-6">
                </div>

                <ul class="space-y-2 mb-4">
                    <li>
                        <button id="new-chat-button" class="bg-[#D7E0FF] hover:bg-blue-200 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">
                            New chat
                        </button>
                    </li>
                    <li><button class="bg-[#E9F2F5] hover:bg-blue-100 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">Search</button></li>
                    <li><button class="bg-[#D7E0FF] hover:bg-blue-200 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">Library</button></li>
                    <li><button class="bg-[#E9F2F5] hover:bg-blue-100 text-[#232E51] font-medium px-4 py-2 rounded-lg w-full text-left shadow-sm">Advice</button></li>
                </ul>

                <div class="mt-4 flex-grow overflow-y-auto">
                    <h2 class="text-lg font-bold mb-3">Chats</h2>
                    <div id="chat-history-container" class="space-y-2"></div>
                </div>

                <div class="flex justify-center mt-auto mb-4">
                    <img src="img/Perfil.png" alt="Perfil" class="w-11 h-11 object-cover shadow-lg rounded-full">
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-6">
            <div class="flex justify-end items-center w-full mb-6">
                <a href="../premium/premium.html" class="ml-auto">
                    <button class="bg-[#D7E0FF] hover:bg-blue-200 text-[#232E51] font-semibold px-4 py-2 rounded-xl border border-[#232E51] flex items-center gap-2 shadow-md">
                        <img src="img/Star.png" alt="Star" class="w-5 h-5"> Get Plus
                    </button>
                </a>
            </div>

            <div id="chat-container" class="chat-container">
                <div id="initial-view" class="flex-grow flex flex-col justify-center items-center">
                    <h1 class="text-5xl font-bold text-[#232E51] opacity-80">Hello, I am Paybot</h1>
                    <p class="text-xl text-gray-500 mt-2">How can I help you today?</p>
                </div>
            </div>

            <div class="flex items-center gap-3 bg-white px-4 py-3 rounded-xl border border-[#C2D1E0] shadow-md w-[90%] mx-auto mt-6 mb-6">
                <img src="img/Plus.png" alt="Plus" class="w-4 h-4 cursor-pointer">
                <img src="img/Widgets.png" alt="Widgets" class="w-4 h-4 cursor-pointer">
                <button class="text-[#504D4D] border border-[#6F6363] text-sm font-medium px-3 py-1 rounded-2xl shadow-sm">Tools</button>
                <input id="user-input" type="text" placeholder="Sent a message" class="flex-1 bg-transparent focus:outline-none text-sm text-[#232E51] placeholder-[#757171]"/>
                <img src="img/Microphone.png" alt="Mic" class="w-5 h-5 cursor-pointer">
                <button id="send-button" class="bg-[#D7E0FF] rounded-full p-2 cursor-pointer">
                    <img src="img/Send.png" alt="Send" class="w-5 h-5">
                </button>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendButton = document.getElementById('send-button');
            const userInput = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const initialView = document.getElementById('initial-view');
            const chatHistoryContainer = document.getElementById('chat-history-container');
            const newChatButton = document.getElementById('new-chat-button');
        
            let chatHistory = [];
            let activeChatId = null;
        
            function initializeApp() {
                const savedChats = localStorage.getItem('chatHistory');
                if (savedChats) {
                    chatHistory = JSON.parse(savedChats);
                }
                activeChatId = localStorage.getItem('activeChatId');
                
                renderSidebar();
                loadChat(activeChatId);
            }
        
            function renderSidebar() {
                chatHistoryContainer.innerHTML = ''; 
                chatHistory.forEach(chat => {
                    const chatBlock = document.createElement('div');
                    chatBlock.className = 'text-sm text-[#232E51] pl-3 pr-2 py-2 rounded-lg cursor-pointer transition duration-200 flex justify-between items-center';
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = chat.title;
                    titleSpan.style.whiteSpace = 'nowrap';
                    titleSpan.style.overflow = 'hidden';
                    titleSpan.style.textOverflow = 'ellipsis';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '🗑️';
                    deleteBtn.className = 'p-1 rounded-md hover:bg-red-200 transition-colors opacity-60 hover:opacity-100';
                    
                    deleteBtn.addEventListener('click', (event) => {
                        event.stopPropagation();
                        
                        if (confirm(`¿Estás seguro de que quieres borrar el chat "${chat.title}"?`)) {
                            deleteChat(chat.id);
                        }
                    });

                    if (chat.id === activeChatId) {
                        chatBlock.classList.add('bg-[#DCDCDC]', 'shadow-md');
                    } else {
                        chatBlock.classList.add('hover:bg-[#E9F2F5]');
                    }

                    chatBlock.setAttribute('data-chat-id', chat.id);
                    
                    chatBlock.addEventListener('click', () => {
                        loadChat(chat.id);
                    });
        
                    chatBlock.appendChild(titleSpan);
                    chatBlock.appendChild(deleteBtn);
        
                    chatHistoryContainer.appendChild(chatBlock);
                });
            }
            
            function deleteChat(chatIdToDelete) {
                chatHistory = chatHistory.filter(chat => chat.id !== chatIdToDelete);
                
                if (activeChatId === chatIdToDelete) {
                    loadChat(null);
                }
                
                saveHistory();
                renderSidebar();
            }

            function loadChat(chatId) {
                activeChatId = chatId ? chatId.toString() : null;
                localStorage.setItem('activeChatId', activeChatId);
                
                chatContainer.innerHTML = ''; 

                if (!chatId) {
                    chatContainer.appendChild(initialView);
                    initialView.style.display = 'flex'; 
                } else {
                    initialView.style.display = 'none'; 
                    const chat = chatHistory.find(c => c.id === chatId);
                    if (chat) {
                        chat.messages.forEach(message => {
                            displayMessage(message.role, message.content);
                        });
                    }
                }
                renderSidebar(); 
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // FUNCIÓN MODIFICADA
            function displayMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = role === 'user' ? 'user-message' : 'assistant-message';

                if (role === 'assistant') {
                    // Usamos marked.parse() para procesar el Markdown
                    messageDiv.innerHTML = marked.parse(content);
                } else {
                    messageDiv.textContent = content;
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function saveHistory() {
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }

            async function sendMessage() {
                const userQuestion = userInput.value.trim();
                if (userQuestion === "") return;

                initialView.style.display = 'none'; 

                let currentChat;

                if (!activeChatId) {
                    const newChatId = Date.now().toString();
                    currentChat = {
                        id: newChatId,
                        title: userQuestion.length > 25 ? userQuestion.substring(0, 25) + '...' : userQuestion, 
                        messages: []
                    };
                    chatHistory.unshift(currentChat); 
                    activeChatId = newChatId;
                    localStorage.setItem('activeChatId', activeChatId);
                } else {
                    currentChat = chatHistory.find(c => c.id === activeChatId);
                }

                currentChat.messages.push({ role: 'user', content: userQuestion });
                displayMessage('user', userQuestion);
                userInput.value = "";
                
                saveHistory();
                renderSidebar();

                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ question: userQuestion }),
                    });

                    const data = await response.json();

                    if (data.response) {
                        currentChat.messages.push({ role: 'assistant', content: data.response });
                        displayMessage('assistant', data.response);
                    } else {
                        const errorMsg = 'Error: ' + (data.error || 'Respuesta inesperada del servidor.');
                        currentChat.messages.push({ role: 'assistant', content: errorMsg });
                        displayMessage('assistant', errorMsg);
                    }
                } catch (error) {
                    console.error('Error de conexión:', error);
                    const errorMsg = 'Error de conexión: No se pudo conectar al servidor.';
                    currentChat.messages.push({ role: 'assistant', content: errorMsg });
                    displayMessage('assistant', errorMsg);
                }
                
                saveHistory(); 
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            newChatButton.addEventListener('click', () => {
                loadChat(null); 
            });

            initializeApp();
        });
    </script>

</body>
</html>
